<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>Islami song - Get lyrics and Watch videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        input[type="text"] {
            width: 60%;

        ul {

        li {

        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <h2>üîç ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
    <input type="text" id="searchInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">

    <ul id="itemList">
        <li data-filename="aam">‡¶Ü‡¶Æ</li>
        <li data-filename="banana">Banana</li>
        <li data-filename="‡¶ï‡¶Æ‡ßç‡¶™‡¶ø‡¶â‡¶ü‡¶æ‡¶∞">‡¶ï‡¶Æ‡ßç‡¶™‡¶ø‡¶â‡¶ü‡¶æ‡¶∞</li>
        <li data-filename="apple">Apple</li>
        <li data-filename="‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂</li>
        <li data-filename="test">‡¶ü‡ßá‡¶∏‡ßç‡¶ü</li>
        <li data-filename="labpeati">‡¶≤‡¶æ‡¶¨ ‡¶™‡ßá ‡¶Ü‡¶§‡¶ø</li>
        <li>data-filename="aytarunno">‡¶Ü‡ßü ‡¶§‡¶æ‡¶∞‡ßÅ‡¶£‡ßç‡¶Ø ‡¶Ü‡ßü</li>
    </ul>

    <script>
        const searchInput = document.getElementById('searchInput');
        const itemList = document.getElementById('itemList');

        // 1Ô∏è‚É£ Step: Get all <li> elements into an array
        const itemsArray = Array.from(itemList.querySelectorAll('li'));

        // 2Ô∏è‚É£ Step: Sort by text (including Bangla/English)
        itemsArray.sort((a, b) => {
            return a.textContent.trim().localeCompare(b.textContent.trim(), 'bn');
        });

        // 3Ô∏è‚É£ Step: Clear and re-append sorted items
        itemList.innerHTML = '';
        itemsArray.forEach(item => itemList.appendChild(item));

        // 4Ô∏è‚É£ Step: Live search
        searchInput.addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            itemsArray.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // 5Ô∏è‚É£ Step: Click event for navigation
        itemsArray.forEach(item => {
            item.addEventListener('click', () => {
                const filename = item.getAttribute('data-filename');
                window.location.href = `lyrics/${filename}.html`;
            });
        });
    </script>

</body>

</html>
